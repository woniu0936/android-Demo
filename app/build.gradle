apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'             //用来编译dagger等项目用的，与以前的apt和annotationProcessor一样
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.woniu.demo"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_VERSION"
    compile "org.jetbrains.anko:anko-commons:$ANKO_VERSION"

    // To get SwipeBack feature, rely on both fragmentation & fragmentation-swipeback
    // Swipeback is based on fragmentation. Refer to SwipeBackActivity/Fragment for your Customized SupportActivity/Fragment
    //    https://github.com/airbnb/DeepLinkDispatch
    compile('com.airbnb:deeplinkdispatch:3.1.0', {
        exclude group: 'com.google.code.findbugs'
    })

    compile('com.google.android.exoplayer:exoplayer:r2.5.1', {
        exclude group: 'com.android.support'
    })

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.android:flexbox:0.3.0'
    compile 'me.yokeyword:fragmentation:1.0.9'
    compile 'me.yokeyword:fragmentation-swipeback:1.0.9'
    testCompile 'junit:junit:4.12'
    kapt 'com.airbnb:deeplinkdispatch-processor:3.1.0'
}
